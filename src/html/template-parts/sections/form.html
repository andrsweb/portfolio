<div class="popupp" id="poppupLock">
    <form class="form" action="">
        <div class="form-wrapper">
            <div class="form-name">
                <div class="form-text">
                    Your name
                </div>
                <input class="input" type="text" placeholder="Enter your name here">
            </div>
            <div class="form-email">
                <div class="email-text">
                    Your email
                </div>
                <input class="input" type="text" placeholder="Enter your email here">
            </div>
        </div>
        <div class="form-text-area">
            <div class="form-question">
                Need callback? Contact me
            </div>
            <textarea placeholder="Write there..."></textarea>
        </div>
        <div class="close-button">
            <span></span>
        </div>
        <div class="form-button">
            <button class="form-send">
                <a href="">Send message</a>
            </button>  
        </div>
    </form>   
</div>
